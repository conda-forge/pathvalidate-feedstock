{% set name = "pathvalidate" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pathvalidate-{{ version }}.tar.gz
  sha256: a0c0145b25b7cbcab7906ee247e713f9d1c2310d29888a13021ef466668950be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm
    - releasecmd
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pathvalidate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thombashi/pathvalidate
  summary: pathvalidate is a Python library to sanitize/validate a string such as filenames/file-paths/etc.
  dev_url: https://github.com/thombashi/pathvalidate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
