{% set name = "pathvalidate" %}
{% set version = "2.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 378c8b319838a255c00ab37f664686b75f0aabea4444d6c5a34effbec6738285

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - releasecmd
  run:
    - python >=3.5

test:
  imports:
    - pathvalidate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/thombashi/pathvalidate
  summary: pathvalidate is a Python library to sanitize/validate a string such as filenames/file-paths/etc.
  dev_url: https://github.com/thombashi/pathvalidate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
