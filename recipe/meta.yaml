{% set name = "pathvalidate" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pathvalidate-{{ version }}.tar.gz
  sha256: ff7383cafc499fa574b46c1c00cf2965a53aedc92dd2d62729993cdba308319b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm
    - releasecmd
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pathvalidate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thombashi/pathvalidate
  summary: pathvalidate is a Python library to sanitize/validate a string such as filenames/file-paths/etc.
  dev_url: https://github.com/thombashi/pathvalidate
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
